<div class="container-fluid vh-100 d-flex position-relative p-0">

  <div class="position-absolute d-flex align-items-center" style="top: 20px; left: 30px; z-index: 10;">
  <a class="navbar-brand d-flex align-items-center" routerLink="/movies">
    <img src="logo.ico" alt="Movibes Icon" class="logo-icon me-2 w-25 h-25" />
    <span class="logo-text fs-3 fw-bold">Movibes</span>
  </a>
  </div>
  <div class="row flex-fill m-0">
    <div class="col-md-8 d-flex flex-column justify-content-center align-items-center bg-dark overflow-auto" style="padding: 60px 0;">

      <div class="text-center mb-4">
        <h2 class="mb-1">Welcome back</h2>
        <h5 class="text-secondary">Please enter your details.</h5>
      </div>

      <div class="mb-3 w-75">
        <button class="btn btn-outline-light w-100 d-flex align-items-center justify-content-center btn-sm p-2"
          (click)="googleLogin()">
          <img src="https://img.icons8.com/color/16/000000/google-logo.png" alt="Google Icon"
            style="width: 18px; height: 18px" class="me-2" />
          Sign up with Google
        </button>
      </div>

      <div class="d-flex align-items-center mb-3 w-75">
        <hr class="flex-grow-1 me-2" />
        <span class="text-secondary">or</span>
        <hr class="flex-grow-1 ms-2" />
      </div>

      <!-- Login Form -->
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="w-75">
        <input type="email" formControlName="email"
          class="form-control form-control-sm mb-2 text-secondary bg-white border-secondary p-2 mb-4" placeholder="Email" />
        <input type="password" formControlName="password"
          class="form-control form-control-sm mb-2 text-secondary bg-white border-secondary p-2 mb-4" placeholder="Password" />

    

        <button type="submit" class="btn btn-info btn-sm w-100 p-2 mb-3">Log in</button>
      </form>

      <p class="mt-3 text-white">
        Don't have an account? <a class="log" routerLink="/register" >Sign up for free</a></p>
    </div>

<div class="col-md-4 d-none d-md-block position-relative p-0">
  <img
    [src]="'https://image.tmdb.org/t/p/original'+movie.poster_path"
    alt="Movie Banner" 
    class="w-100 h-100 object-fit-fill position-absolute top-0 start-0" 
    style="z-index: 1;"
  />

  <div class="position-absolute bottom-0 start-0 text-white p-4 w-100" style="z-index: 2; background: rgba(0, 0, 0, 0.4);">
    <h3>{{movie.title}}</h3>
    <p>{{movie.release_date.split("-")[0]}} | {{movie.runtime}}m | @if(movie.adult){PG-18}@else{PG-13}</p>
    <div><span class="badge text-bg-secondary me-2" *ngFor="let genre of movie.genres">{{genre.name}}</span></div>
    <div class="d-flex align-items-center">
      <img src="assets/images/IMDb.png" alt="IMDb" width="40" class="me-2" />
      <span class="me-1">‚≠ê</span> {{movie.vote_average.toPrecision(2)}} / 10
    </div>
  </div>
</div>
